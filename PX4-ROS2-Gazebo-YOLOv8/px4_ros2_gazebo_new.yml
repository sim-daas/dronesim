# ~/.config/tmuxinator/px4_ros2_gazebo.yml
name: ros2_mav
root: /root

windows:
#  - Micro_XRCE_Agent:
 #     root: /root/Micro-XRCE-DDS-Agent
  #    layout: even-vertical
   #   panes:
    #    - MicroXRCEAgent udp4 -p 8888
  - PX4_Autopilot:
      root: /root/PX4-Autopilot
      layout: even-vertical
      panes:
        - PX4_SYS_AUTOSTART=4002 PX4_GZ_MODEL_POSE="268.08,-128.22,3.86,0.00,0,-0.7" PX4_GZ_MODEL=x500_depth ./build/px4_sitl_default/bin/px4
  - ROS_GZ_Image_Bridge:
      root: /root/ws_sensor_combined
      layout: even-vertical
      panes:
        - sleep 6 && ros2 run ros_gz_image image_bridge /camera
  - YOLO_Detection:
      root: /root/PX4-ROS2-Gazebo-YOLOv8
      layout: even-vertical
      panes:
        - sleep 6 && python3 uav_camera_det.py
  - MAVSDK_Control:
      root: /root/dronesim/PX4-ROS2-Gazebo-YOLOv8
      layout: even-vertical
      panes:
        - sleep 8 && python3 mavlinkros.py
  - MAVSDK_Control:
      root: /root/dronesim/PX4-ROS2-Gazebo-YOLOv8
      layout: even-vertical
      panes:
        - sleep 10 && python3 roskeypub.py
